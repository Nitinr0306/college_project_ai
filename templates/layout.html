<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTracker - Carbon Footprint Calculator & Sustainability Guide</title>
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-r from-green-50 to-blue-50 min-h-screen">
    <header class="bg-gradient-to-r from-green-600 to-teal-500 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-leaf text-3xl mr-3 text-green-200"></i>
                    <h1 class="text-2xl font-bold">EcoTracker</h1>
                </div>
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="#calculator" class="hover:text-green-200 transition-colors duration-300">Calculator</a></li>
                        <li><a href="#chatbot" class="hover:text-green-200 transition-colors duration-300">Eco-Assistant</a></li>
                        <li><a href="#about" class="hover:text-green-200 transition-colors duration-300">About</a></li>
                    </ul>
                </nav>
                <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile menu, hidden by default -->
            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <nav>
                    <ul class="flex flex-col space-y-3">
                        <li><a href="#calculator" class="block hover:text-green-200 transition-colors duration-300">Calculator</a></li>
                        <li><a href="#chatbot" class="block hover:text-green-200 transition-colors duration-300">Eco-Assistant</a></li>
                        <li><a href="#about" class="block hover:text-green-200 transition-colors duration-300">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold flex items-center">
                        <i class="fas fa-leaf text-green-400 mr-2"></i> EcoTracker
                    </h3>
                    <p class="mt-2 text-gray-400">Track, reduce, and understand your carbon footprint</p>
                </div>
                
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-300">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-300">
                        <i class="fab fa-facebook text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-300">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-green-400 transition-colors duration-300">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
            
            <hr class="border-gray-700 my-6">
            
            <div class="text-center text-gray-400">
                <p>&copy; 2023 EcoTracker. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
