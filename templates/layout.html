<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator & Sustainability Assistant</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- Configure Tailwind theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        secondary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
    
    <header class="bg-primary-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-leaf text-2xl"></i>
                <h1 class="text-2xl font-bold">EcoCalculator</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="#calculator" class="hover:text-primary-200 transition-colors duration-300">Calculator</a>
                <a href="#chatbot" class="hover:text-primary-200 transition-colors duration-300">Eco Assistant</a>
                <a href="#about" class="hover:text-primary-200 transition-colors duration-300">About</a>
            </nav>
            <button class="md:hidden focus:outline-none" id="menu-toggle">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-4 space-y-1 bg-primary-700">
                <a href="#calculator" class="block px-3 py-2 rounded-md text-white hover:bg-primary-800">Calculator</a>
                <a href="#chatbot" class="block px-3 py-2 rounded-md text-white hover:bg-primary-800">Eco Assistant</a>
                <a href="#about" class="block px-3 py-2 rounded-md text-white hover:bg-primary-800">About</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-leaf text-primary-400"></i>
                        <span class="text-xl font-bold">EcoCalculator</span>
                    </div>
                    <p class="text-sm text-gray-400 mt-2">Making sustainability accessible to everyone</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-primary-400 transition-colors duration-300">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary-400 transition-colors duration-300">
                        <i class="fab fa-facebook text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary-400 transition-colors duration-300">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary-400 transition-colors duration-300">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="mt-8 pt-6 border-t border-gray-700 text-sm text-gray-400 text-center">
                <p>&copy; 2023 EcoCalculator. All rights reserved.</p>
                <p class="mt-2">Built with sustainability in mind.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript files -->
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
